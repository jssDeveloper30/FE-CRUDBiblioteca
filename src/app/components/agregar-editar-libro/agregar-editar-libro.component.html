<div class="title">
    <h1>Agregar Libro</h1>
</div>
<app-spinner *ngIf="loading"> </app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del libro
        </mat-card-subtitle>
        <form class="form" [formGroup]="form" (ngSubmit)="agregarLibro()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field class="mff" appearance="outline">
                        <mat-label>ISBN</mat-label>
                        <input type="number" formControlName="isbn" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mff" appearance="outline">
                        <mat-label>Autor</mat-label>
                        <input formControlName="autor" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mff" appearance="outline">
                        <mat-label>Titulo</mat-label>
                        <input formControlName="titulo" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mff" appearance="outline">
                        <mat-label>Fecha Publicacion</mat-label>
                        <input type="date" formControlName="fechaPublicacion" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mff" appearance="outline">
                        <mat-label>Categoria</mat-label>
                        <input formControlName="categoria" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="mff" appearance="outline">
                        <mat-label>Editorial</mat-label>
                        <input formControlName="editorial" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid"  type="submit"  id="btnGuardar" mat-button>Guardar</button>
                    <button [routerLink]="['/listLibro']" id="btnVolver" mat-button>Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
    
</div>
