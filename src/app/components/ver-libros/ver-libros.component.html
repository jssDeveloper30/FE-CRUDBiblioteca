<div class="title">
    <h1> Libros </h1>
</div>
<!-- <div *ngIf="libro$ | async as libro" class="container"> PIPE ASYNC -->
    <app-spinner *ngIf="loading"></app-spinner>
    <div *ngIf="libro!= null" class="container">
    <mat-card class="card">
        <mat-card-title> {{ libro.titulo }}</mat-card-title>
        <mat-card-content>
            <p><strong>ISBN:</strong>{{ libro.isbn }}</p>
            <p><strong>Autor:</strong>{{ libro.autor }}</p>
            <p><strong>Fecha Publicac√≠on:</strong>{{ libro.fechaPublicacion }}</p>
            <p><strong>Categoria:</strong>{{ libro.categoria }}</p>
            <p><strong>Editorial:</strong>{{ libro.editorial }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button [routerLink]="['/listLibro']" id="btnVolver" mat-button>Volver</button>
        </mat-card-actions>
    </mat-card>
</div>
